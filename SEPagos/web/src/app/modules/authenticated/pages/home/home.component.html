<nb-layout>
  <nb-layout-header class="layout-header">
    <div style="display: flex; width: 100%;">

      <button nbButton status="success" size="tiny" (click)="toggle()">Toggle</button>
      <button class="btn btn-logout" [routerLink]="['/logout']">Cerrar sesi√≥n</button>
    </div>
  </nb-layout-header>



  <nb-layout-column class="text-center d-flex">
    <div class="text-start mx-auto" style="width: 65.25em;">
      <div class="row">
        <div class="col-4 col-lg-4 col-sm-12 p-1 d-block">
          <nb-card class="p-3" style="min-width: 100%;">
            <div *ngIf="user">
              <h4> {{ user.last_name }} {{ user.first_name }}</h4>
              <small style="color: gray;"> {{ user.email }}</small>
            </div>
          </nb-card>
          <nb-card class="p-3">
            <h2>Saldo: $ ******.**</h2>

            <button class="btn btn-primary mt-5"> PAGAR </button>
          </nb-card>
        </div>

        <div class="col-8 col-lg-8 col-sm-12 p-1 d-flex">
          <nb-card style="min-width: 100%;">
            <nb-card-header> Cuenta corriente </nb-card-header>
            <nb-card-body class="p-5">

            </nb-card-body>
          </nb-card>
        </div>

      </div>
    </div>



  </nb-layout-column>
</nb-layout>
