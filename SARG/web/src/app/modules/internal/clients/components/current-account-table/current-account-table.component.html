<div class="card">
  <p-table [value]="vouchers" styleClass="p-datatable-sm" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="grid w-full">
        <div class="col">
          {{ client?.firstName }}
        </div>
        <div class="col text-center text-3xl"> {{ balance|currency }}</div>
        <div class="col text-right">
          <button pButton (click)="resume()" label="Resumen">
            <i class="fa fa-file-text-o mr-1" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Fecha</th>
        <th class="text-center">Documento</th>
        <th class="text-center">Debe</th>
        <th class="text-center">Haber</th>
        <th class="text-center">Acumulado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-v>
      <tr>
        <td class="text-center"> {{ v.date | date:'d/MM/Y'}}</td>
        <td class="justify-content-center flex gap-2">
           <div>{{ v.voucherTypeDescription }} </div><div>{{ v.number }}</div></td>
        <td class="text-center" *ngIf="v.debit>0">{{ v.debit|currency }}</td>
        <td *ngIf="v.debit<=0"></td>
        <td class="text-center" *ngIf="v.credit>0">{{ v.credit|currency }}</td>
        <td *ngIf="v.credit<=0"></td>
        <td class="text-center">{{ v.balance|currency }}</td>
        <td class="text-center"></td>
      </tr>
    </ng-template>
  </p-table>
</div>
